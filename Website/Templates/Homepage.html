<!-- User Input For Information Section -->
<div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="Query">
  <h3 class="w3-center">Your Information</h3>
  <hr>
  <p>Blah Blah Blah. Information and what not. Im thinking a general background here or something</p>

  <form action="Results.html" method="GET">
    <div class="w3-section">
      <label>Gender</label>
      <input class="w3-input w3-border" type="number" required name="Gender" placeholder="Male=0 Female=1" id="gender">
    </div>
    <div class="w3-section">
      <label>Age</label>
      <input class="w3-input w3-border" type="number" required name="Age" placeholder="How Old Are You?" id="age">
    </div>
    <div class="w3-section">
      <label>Height</label>
      <input class="w3-input w3-border" type="number" required name="Height" placeholder="Height In CM" id="heihgt">
    </div>
    <div class="w3-section">
      <label>Weight</label>
      <input class="w3-input w3-border" type="number" required name="Weight" placeholder="Weight In KG" id="weight">
    </div>
    <div class="w3-section">
      <label>Caffeine (MG)</label>
      <input class="w3-input w3-border" type="number" required name="Caffeine (MG)" placeholder="caffeine Intake In MG" id="caffeine">
    </div>
    <div class="w3-section">
      <label>Systolic: Blood pressure mm Hg</label>
      <input class="w3-input w3-border" type="number" required name="Systolic" placeholder="Normal is Below 120 mm Hg" id="blood">
    </div>
    <div class="w3-section">
      <label>Direct HDL-Cholesterol (mg/dL)</label>
      <input class="w3-input w3-border" type="number" required name="Cholesterol" placeholder="Normal Is Above 60 mg/dL" id="chol">
    </div>
    <div class="w3-section">
      <label>Avg Drinks per Day</label>
      <input class="w3-input w3-border" type="number" required name="Drinks" placeholder="How Many Drinks Do You Have In A Single Session" id="drink">
    </div>
    <div class="w3-section">
      <label>Smoker?</label>
      <input class="w3-input w3-border" type="number" required name="Smoker" placeholder="No=0 Yes=1" id="smoke">
    </div>
    <button onclick="store()" type="submit" value="Save" id="Save" class="w3-button w3-block w3-dark-grey">Submit</button>
  </form><br>
</div>
